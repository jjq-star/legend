<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../assets/webREM.js"></script>
		<link rel="stylesheet" href="/assets/reset.css">
		<link rel="stylesheet" href="../list/iconfont.css">
		<link rel="stylesheet" href="iconfont.css">
		<link rel="stylesheet" href="index.css">
		<title>注册</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="header">
				<a href="#" onclick="history.back()">
					<span class="iconfont icon-back"></span>
				</a>
				<h1>注册</h1>
			</div>
			<div class="prompt">请确保你的手机畅通,用于接收验证码短信</div>
			<div class="content">
				<form action="">
					<input class="name" type="text" placeholder="请输入用户名" >
					<input class="phone" type="text" placeholder="请输入手机号" >
					<input class="pwd" type="password" placeholder="注册密码" >
					<input class="code" type="text" placeholder="验证码" >
					<span class="ear iconfont icon-ear"></span>
					<button class="get-code" type="button">获取验证码</button>
				</form>
			</div>
			<button type="button" class="btn-register">注册</button>
		</div>
		<script src="/assets/jquery-3.4.1.min.js"></script>
		<script src="../assets/http.js"></script>
		<script src="index.js"></script>
	</body>
</html>
