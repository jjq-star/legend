		<script src="../assets/webREM.js"></script>
		<link rel="stylesheet" href="/assets/reset.css">
		<link rel="stylesheet" href="../nav/iconfont.css">
		<link rel="stylesheet" href="../list/iconfont.css">

						<li><a href="/home/index.html">我的订单</a></li>
					</ul>
				</div>
			</div>
			<div class="content">
				<div class="banner">

				<div class="particular clearfix">
					<em class="price"></em>
					<span class="sale"></span>
					<h3 class="title"></h3>
				</div>
			</div>
			<div class="other">

					<li>
						<a href="/home/index.html">
							<i class="iconfont icon-home"></i>
							<span class="">首页</span>
						</a>
					</li>
					<li>
						<a href="/cart/index.html">

				<button type="button" class="btn-addproduct">加入购物车</button>
			</div>
		</div>
		<div class="popup add-cart">
			<div class="top">
				<img src="" >
				<span class="price"></span>
				<i class="iconfont icon-close"></i>
			</div>
			<div class="center">
				<h4>尺码</h4>
				<ul>
					<li class="active">L</li>
					<li>XL</li>
					<li>XXL</li>
					<li>M</li>
				</ul>
			</div>
			<div class="foot">

				<div>
					<span class="decrease iconfont icon-decrease"></span>
					<em class="count"></em>
					<span class="increase iconfont icon-increase1"></span>

			<div class="top">
				<img src="" >

				<i class="iconfont icon-close"></i>

			<div class="center">
				<h4>尺码</h4>
				<ul>
					<li class="active">L</li>
					<li>XL</li>
					<li>XXL</li>
					<li>M</li>

			</div>

				<span>购买数量</span>
				<div>
					<span class="decrease iconfont icon-decrease"></span>
					<em class="count">1</em>
					<span class="increase iconfont icon-increase1"></span>
				</div>
			</div>
			<button type="button" class="btn-sure btn-order">确定</button>

		<script src="/assets/http.js" type="text/javascript" charset="utf-8"></script>
