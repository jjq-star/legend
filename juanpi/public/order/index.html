<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<script src="../assets/webREM.js"></script>
		<link rel="stylesheet" href="/assets/reset.css">
		<link rel="stylesheet" href="/list/iconfont.css">
		<link rel="stylesheet" href="/cart/iconfont.css">
		<link rel="stylesheet" href="index.css">
		<title>订单</title>
	</head>
	<body>
		<div class="page-wrapper">
			<div class="header">
				<a href="#" onclick="history.back()" class="back iconfont icon-back"></a>
				<h1 class="title">订单确认</h1>
			</div>
			<div class="address">

					<i></i>

			<div class="product">

			</div>
			<div class="pay">

					<li>
						<img src="images/wx.png" alt="">

					<li>
						<img src="images/ali.png" alt="">

						<i class="iconfont icon-select"></i>
					</li>
				</ul>
			</div>
			<div class="footer">
				<span class="money">应付金额：<em class="total"></em></span>
				<button class="btn-pay" type="button">去付款</button>
			</div>
		</div>
		<script src="/assets/jquery-3.4.1.min.js"></script>
		<script src="/assets/http.js"></script>
